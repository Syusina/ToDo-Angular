<div class="item">
  <input  *ngIf="!editable" 
    [id]="item.description"
    type="checkbox"
    (change)="item.done = !item.done"
    [checked]="item.done" />
  <label *ngIf="!editable" [for]="item.description">{{item.description}}</label>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="editable = !editable">Исправить</button>
    <button class="btn btn-warn" (click)="remove.emit()">Удалить</button>
  </div>

  <div *ngIf="editable" class="change">
    <input
      class="sm-text-input"
      placeholder="изменить"
      [value]="item.description"
      #editedItem
      (keyup.enter)="saveItem(editedItem.value)" />

    <div class="btn-wrapper">
      <button class="btn" (click)="editable = !editable">Отмена</button>
      <button class="btn btn-save" (click)="saveItem(editedItem.value)">
        Сохранить
      </button>
    </div>
  </div>
</div>
